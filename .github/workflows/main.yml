name: LSPatch LINE

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'LINEのバージョン (例: 15.12.2)'
        required: true

env:
  # ▼▼▼ 設定エリア ▼▼▼
  SOURCE_REPO: "YuzuMikan404/LINE-APK"
  KEYSTORE_FILE: "keystore.jks"  # リポジトリにあるファイル名
  STORE_PASSWORD: "your_store_password"
  KEY_ALIAS: "key0"
  KEY_PASSWORD: "your_store_password"
  # ▲▲▲ 設定エリア終了 ▲▲▲

jobs:
  patch-line:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download Tools (LSPatch & APKEditor)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # JingMatrix/LSPatch から jar と manager.apk の両方をダウンロード
          LSPATCH_TAG=$(gh release list --repo JingMatrix/LSPatch --limit 1 --json tagName --jq '.[0].tagName')
          gh release download "$LSPATCH_TAG" --repo JingMatrix/LSPatch --pattern "*.jar" --output "lspatch.jar" --clobber
          gh release download "$LSPATCH_TAG" --repo JingMatrix/LSPatch --pattern "*.apk" --output "manager.apk" --clobber
          
          # APKEditor
          wget -O APKEditor.jar "https://github.com/REAndroid/APKEditor/releases/download/V1.4.7/APKEditor-1.4.7.jar"

      - name: Download LINE APK/APKM
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ github.event.inputs.version }}
        run: |
          mkdir download_tmp
          if gh release download "v$VERSION" --repo "$SOURCE_REPO" --pattern "*$VERSION*" --dir download_tmp; then
            echo "Downloaded v$VERSION"
          elif gh release download "$VERSION" --repo "$SOURCE_REPO" --pattern "*$VERSION*" --dir download_tmp; then
            echo "Downloaded $VERSION"
          else
            echo "Release not found." && exit 1
          fi
          FILE_PATH=$(find download_tmp -type f \( -name "*.apk" -o -name "*.apkm" -o -name "*.xapk" -o -name "*.apks" \) | head -n 1)
          mv "$FILE_PATH" raw_input.file
          echo "ORIGINAL_FILENAME=$(basename "$FILE_PATH")" >> $GITHUB_ENV

      - name: Prepare APK (Merge if APKM)
        run: |
          FILENAME="${{ env.ORIGINAL_FILENAME }}"
          if [[ "$FILENAME" == *".apkm"* || "$FILENAME" == *".apks"* || "$FILENAME" == *".xapk"* ]]; then
            unzip -o raw_input.file -d splitted_apk
            java -jar APKEditor.jar m -i splitted_apk -o target.apk
          else
            mv raw_input.file target.apk
          fi

      - name: Apply LSPatch (Local Roll Mode)
        run: |
          # 根本解決のポイント: 
          # 1. --manager manager.apk を指定することで強制的に「ローカル」にする
          # 2. --injectdex を指定することで「ロール」にする
          java -Xmx4G -jar lspatch.jar target.apk --manager manager.apk --injectdex -f -o output
          
          # 生成されたパッチ済みAPKを特定
          PATCHED_RAW=$(find output -name "*lspatched.apk" | head -n 1)
          mv "$PATCHED_RAW" target-patched.apk

      - name: Sign APK (Direct)
        run: |
          BUILD_TOOLS_DIR=$(ls -d $ANDROID_HOME/build-tools/* | tail -1)
          APKSIGNER="$BUILD_TOOLS_DIR/apksigner"
          ZIPALIGN="$BUILD_TOOLS_DIR/zipalign"
          
          # 整列
          "$ZIPALIGN" -v -p 4 target-patched.apk target-aligned.apk
          
          # 署名
          "$APKSIGNER" sign \
            --ks "$KEYSTORE_FILE" \
            --ks-pass pass:"$STORE_PASSWORD" \
            --ks-key-alias "$KEY_ALIAS" \
            --key-pass pass:"$KEY_PASSWORD" \
            --out signed_final.apk \
            target-aligned.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: LINE ${{ github.event.inputs.version }} (Local Roll)
          body: |
            ### Patch Info
            - **Mode:** Local (Fixed)
            - **Method:** Roll (Inject Dex)
            - **Tool:** JingMatrix LSPatch with Manager injection
          files: |
            signed_final.apk:LINE-${{ github.event.inputs.version }}-LocalRoll.apk
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
