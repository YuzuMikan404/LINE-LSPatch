name: LSPatch LINE (Local Roll Final)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'LINEのバージョン (例: 15.12.2)'
        required: true

env:
  # ▼▼▼ 設定エリア ▼▼▼
  SOURCE_REPO: "YuzuMikan404/LINE-APK"
  KEYSTORE_FILE: "keystore.jks"
  STORE_PASSWORD: "your_store_password"
  KEY_ALIAS: "key0"
  KEY_PASSWORD: "your_store_password"
  # ▲▲▲ 設定エリア終了 ▲▲▲

jobs:
  patch-line:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download Tools (LSPatch & APKEditor)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # JingMatrix/LSPatch から最新の jar と manager.apk を取得
          LATEST_TAG=$(gh release list --repo JingMatrix/LSPatch --limit 1 --json tagName --jq '.[0].tagName')
          gh release download "$LATEST_TAG" --repo JingMatrix/LSPatch --pattern "*.jar" --output "lspatch.jar" --clobber
          gh release download "$LATEST_TAG" --repo JingMatrix/LSPatch --pattern "*.apk" --output "manager.apk" --clobber
          
          # APKEditor
          wget -O APKEditor.jar "https://github.com/REAndroid/APKEditor/releases/download/V1.4.7/APKEditor-1.4.7.jar"

      - name: Download LINE APK/APKM
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ github.event.inputs.version }}
        run: |
          mkdir download_tmp
          gh release download --repo "$SOURCE_REPO" --pattern "*$VERSION*" --dir download_tmp || exit 1
          FILE_PATH=$(find download_tmp -type f \( -name "*.apk" -o -name "*.apkm" -o -name "*.xapk" -o -name "*.apks" \) | head -n 1)
          mv "$FILE_PATH" raw_input.file
          echo "ORIGINAL_FILENAME=$(basename "$FILE_PATH")" >> $GITHUB_ENV

      - name: Prepare APK (Merge if APKM)
        run: |
          # APKMを統合して target.apk を作成
          if unzip -l raw_input.file | grep -q "base.apk"; then
            unzip -o raw_input.file -d splitted_apk
            java -jar APKEditor.jar m -i splitted_apk -o target.apk
          else
            mv raw_input.file target.apk
          fi

      - name: Apply LSPatch (Local Mode)
        run: |
          # 根本解決: --manager manager.apk と --injectdex を併用
          java -Xmx4G -jar lspatch.jar target.apk --manager manager.apk --injectdex -f -o output
          
          # 修正: manager-xxx.apk ではなく、target-xxx.apk (LINE) を確実に指定して取り出す
          PATCHED_LINE=$(ls output/target-*-lspatched.apk | head -n 1)
          mv "$PATCHED_LINE" target-patched.apk

      - name: Sign APK (Align & Sign)
        run: |
          BUILD_TOOLS_DIR=$(ls -d $ANDROID_HOME/build-tools/* | tail -1)
          
          # zipalign で整列
          "$BUILD_TOOLS_DIR/zipalign" -v -p 4 target-patched.apk target-aligned.apk
          
          # apksigner で署名
          "$BUILD_TOOLS_DIR/apksigner" sign \
            --ks "$KEYSTORE_FILE" \
            --ks-pass pass:"$STORE_PASSWORD" \
            --ks-key-alias "$KEY_ALIAS" \
            --key-pass pass:"$KEY_PASSWORD" \
            --out signed_final.apk \
            target-aligned.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          # タグ名をスマートに
          tag_name: v${{ github.event.inputs.version }}
          name: LINE ${{ github.event.inputs.version }} (Local Roll)
          body: |
            - **Mode:** Local (Manager Applied)
            - **Method:** Roll (Inject Dex)
          # A:B 形式を使わず、リネーム後のファイル名を直接指定
          files: signed_final.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post-Cleanup (Optional)
        run: |
          # ファイル名を整理してアップロード（gh release の機能で上書き）
          gh release upload "v${{ github.event.inputs.version }}" signed_final.apk#LINE-${{ github.event.inputs.version }}-LocalRoll.apk --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
